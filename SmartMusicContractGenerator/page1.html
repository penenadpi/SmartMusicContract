function duplicate(event) {

  var par3=x.parentElement.childNodes[1];
  var par4=par3.cloneNode(true);
  var par2_container=document.createElement('div');  
  var par4_container=document.createElement('div');
  
  
// Append the cloned <li> element to <ul> with id="myList1"
par2_container.appendChild(par2);

}
